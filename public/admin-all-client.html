<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module = angular.module("mykuchModule", []);
        var controller = module.controller("mykuchcontroller", function ($scope, $http) {
            $scope.jsonArrayAll;
            $scope.getAll = function () {
                let url = "/fetch-client-emails";
                $http.get(url).then(function (response) {
                    $scope.jsonArrayAll = response.data;
                }, function (err) {
                    alert(err);
                });
            }

        })
    </script>

    <title>Document</title>

</head>

<body ng-app="mykuchModule" ng-controller="mykuchcontroller" ng-init="getAll();" style="background-color: plum;">
    <hr>

   
        <div class="container">
            <table width="700" border="1" class="table"  >
                     <tr>
                    <th>Sr.No</th>
                    <th>email</th>
                    <th>name</th>
        
                    <th>city</th>
                    <th>state</th>
                    <th>org</th>
                    <th>mobile</th>
                </tr>
                <tr ng-repeat="obj in jsonArrayAll">
                    <td>{{$index+1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.name}}</td>
                   
                    <td>{{obj.city}}</td>
                    <td>{{obj.state}}</td>
                    <td>{{obj.org}}</td>
                    <td>{{obj.mobile}}</td>
                   
                </tr>
            </div>   
</body>

</html>
