<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function doPrev(fileCtrl, imgPrev) {
            let [file] = fileCtrl.files
            if (file) {
                imgPrev.src = URL.createObjectURL(file)
            }
        }
    
   </script>

    <script>
        $(document).ready(function(){
         let active=localStorage.getItem("activeuser");
     // alert(active);
      $("#txtemail").val(active).prop("readonly",true);
        
          $("#btnsearch").click(function(){
            let obj={
                type:"get",
                url:"/find-influ-details",
                data:{
                    txtemail:$("#txtemail").val(),
                },
            }
          $.ajax(obj).done(function(jsonAry)
          {
            if(jsonAry.length==0)
          {
            alert("invalid id");
            return;
          }
        //   alert(JSON.stringify(jsonAry));
          $("#txtname").val(jsonAry[0].name);
          $("#txtadd").val(jsonAry[0].address);
          $("#txtcity").val(jsonAry[0].city);
          $("#selcont").val(jsonAry[0].content.split(","));
          $("#txtinsta").val(jsonAry[0].insta);
          $("#txtutube").val(jsonAry[0].youtube);
          $("#selgen").val(jsonAry[0].gender);
          $("#txtdob").val(jsonAry[0].dob);
          $("#txtinfo").val(jsonAry[0].otherinfo);

          $("#prev").prop("src","uploads/"+jsonAry[0].ppic);
          $("#hdn").val(jsonAry[0].picpath);
          
          })
            .fail(function(err)
        {
            alert(err.statusText);
        })
         });
        })
    </script>
    <style>
     
        .btn {
          
          transition: transform 0.5s ease;
          /* Smooth transition for the transform property */
        }
    
        .btn:hover {
          transform: scale(1.1);
          /* Subtle scaling effect */
        }
        </style>
</head>

<body style="background-color: cornsilk ; overflow-x: hidden;">
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: palevioletred;">
        <div class="container-fluid" style=" height: 40px;">
          <a class="navbar-brand" href="#"><img src="images/Screenshot 2024-07-23 002733.jpg" alt="" height="50px" width="200px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          
          </div>
        </div>
      </nav>
    <center>
        <h1 style="color: palevioletred; margin-top: 10px;">Influencer Profile</h1>
    </center>
    
    <hr>
    <div class=" d-flex p-3">
        <form class="row g-3" method="post" enctype="multipart/form-data">

            <div class="col-md-5">
                <label for="txtemail" class="form-label" style="color: palevioletred;"><b>Email</b></label>
                <input type="email" class="form-control" id="txtemail" name="txtemail">
                <input type="button" value="search" style="background-color: palevioletred; color: cornsilk;" id="btnsearch">
            </div>
            <div class="col-md-5">
                <label for="txtname" class="form-label" style="color: palevioletred;"><b>Name</b></label>
                <input type="text" class="form-control"  id="txtname" name="txtname" required>
            </div>
            <div class="col-md-2">
                <p>
                    Profile Pic <input type="file" name="ppic" onchange="doPrev(this,prev);">
                    <br>
                    <img src="" id="prev" alt="" width="100" height="100">
                </p>
            </div>
            <div class="col-10">
                <label for="txtadd" class="form-label" style="color: palevioletred;"><b>Address</b></label>
                <input type="text" class="form-control" id="txtadd" name="txtadd" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-4">
                <label for="txtCity" class="form-label" style="color: palevioletred;"><b>City</b></label>
                <input type="text" class="form-control" id="txtcity" name="txtcity" required>
            </div>
            <div class="col-md-4">
                <label for="selcont" class="form-label" style="color: palevioletred;"><b>Content type</b></label>
                <select id="selcont" name="selcont"  class="form-select" multiple size="3">
                    <option selected>Select</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Dance">Dance</option>
                    <option value="Singing">Singing</option>
                    <option value="cringe">cringe</option>
                    <option value="comedy">comedy</option>
                    <option value="Vlogging">Vlogging</option>
                    <option value="Education">Education</option>
                    

                </select>
            </div>
            <div class="col-md-4">
                <label for="txtutube" class="form-label" style="color: palevioletred;"><b>Youtube Link</b></label>
                <input type="text" class="form-control" name="txtutube" id="txtutube" required>
            </div>
           
            <div class="col-md-4">
                <label for="txtinsta" class="form-label" style="color: palevioletred;"><b>Instagram Link</b></label>
                <input type="text" class="form-control" id="txtinsta" name="txtinsta" required>
            </div>

            <div class="col-md-4">
                <label for="selgen" class="form-label" style="color: palevioletred;"><b>Gender</b></label>
                <select id="selgen" class="form-select" name="selgen" required>
                    <option selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>

                </select>
            </div>
            <div class="col-md-4">
                <label for="txtdob" class="form-label" style="color: palevioletred;"><b>DOB</b></label>
                <input type="date" class="form-control" id="txtdob" name="txtdob" required>
            </div>
            <div>
                <center><textarea name="txtinfo" id="txtinfo" cols="25" rows="5" placeholder="other info" ></textarea></center>
           </div>
           
           <center> <div class="col-12">
                <button type="submit" class="btn" style="background-color: palevioletred;color: cornsilk;"  formaction="/save-profile"><b>Save profile</b></button>
                &nbsp;
            
                <button type="submit" class="btn" style="background-color: palevioletred;color: cornsilk;"  formaction="/update-profile"><b>Update</b></button>
                &nbsp;
                <button type="submit" class="btn" style="background-color: palevioletred;color: cornsilk;"  formaction="/delete-profile"><b>Delete</b></button>
            </div>
        </center>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
